
<form id="new_contact">
  <p>Last name: <input type="text" class = "inputText" id="lastName"/> </p>
  <p>First Name:<input type="text" class = "inputText" id="firstName"/></p>
  <p>Phone Number:<input type="text" class = "inputText"  id="phoneNum"/></p>
  <p>Email:<input type="text" class = "inputText"  id="email"/></p>

  <button (click)="creatContact()" id="btnAdd"  >Add to Contact</button>
</form>
